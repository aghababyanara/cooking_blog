{% extends "recipes/base.html" %}

{% block title %}Reset Email Sent{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white rounded-xl shadow-lg p-8 text-center">
        <h2 class="text-2xl font-bold text-orange-800 mb-4">Check Your Email</h2>
        <p class="text-orange-700 mb-6">
            We've emailed you instructions for resetting your password.
            You should receive the email shortly!
        </p>
        <a href="{% url 'users:login' %}" 
           class="bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700 transition-colors">
            Return to Login
        </a>
    </div>
</div>
{% endblock %}
