{% extends 'recipes/base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-orange-800 mb-8">Your Favorite Recipes</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for recipe in user.favorite_recipes.all %}
            <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <a href="{% url 'recipes:recipe-detail' recipe.slug %}" class="block">
                    {% if recipe.image %}
                    <img src="{{ recipe.image.url }}" 
                         alt="{{ recipe.title }}" 
                         class="w-full h-48 object-cover rounded-t-lg">
                    {% endif %}
                    <div class="p-4">
                        <h3 class="font-semibold text-lg text-orange-800">{{ recipe.title }}</h3>
                        <div class="mt-2 flex items-center text-sm text-orange-600">
                            <i class="fas fa-clock mr-2"></i>
                            {{ recipe.cooking_time }}
                        </div>
                    </div>
                </a>
            </div>
        {% empty %}
            <div class="col-span-full text-center py-12">
                <p class="text-orange-600 text-lg">No favorite recipes yet</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
